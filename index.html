<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body style="background-color:rgb(3, 171, 171)">

<form class="login" action="">
    <input required type="password" class="login__password" placeholder="password">
    <input required type="password" class="login__password-confirm" placeholder="password">
    <button class="btn" type="submit">Login</button>
    <button class="btn__open" type="button">Register</button>
</form>




<div class="popap">
    <div class="overlay"></div>
    <form class="model" action="">
        <input required type="text" class="model__name" placeholder="name">
        <input required type="text" class="model__username" placeholder="username">
        <div class="box">
            <input required type="password" class="model__password pds" placeholder="password">
            <button class="eye"><i class="fa-solid fa-eye"></i></button>
        </div>

            <input required type="password" class="model__password-confirm pds" placeholder="password">

     <button class="but" type="submit">Register</button>
     <button type="button" class="btn__close">Cancel</button>
    </form>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
